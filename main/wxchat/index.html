<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <title>智媒体统计报表</title>
       <link rel="stylesheet" type="text/css" href="./static/css/statistics.css">
   </head>
   <body style="height: 100%; margin: 0">
      <header class="zmiti-header">
          <div class="zmiti-work-C">
             <section id="zmiti-work-name" class="zmiti-work-name"></section>
             <section class='zmiti-header-date'>
                <div></div>
                <div></div>
             </section>
          </div>
      </header>
    
      <section class="zmiti-pv-C">
          <div>
            <div>总浏览量</div>
            <div>
              <label id="zmiti-pv-count">0</label>

            </div>
          </div>
      </section>
      <section class="zmiti-main-ui">
         <div id="container" class="zmiti-container" style="height: 100%">
           
         </div>

                <div>日流量PV</div>

           </header>
           <div class='zmiti-tab'>
                <aside style="display:none">排行</aside>
                <aside class='active'>趋势</aside>

           <section class="zmiti-ranking zmiti-tab-content"  style="display: none;">

                <li class="active">省份</li>

                <span></span>

                </ul>  
              </section>
              

           </section>
           <section class="zmiti-trend  zmiti-tab-content" >

           </section>
         </div>
      </section>
      <div id="box">
         
      </div>
